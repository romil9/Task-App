<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manger App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Task Managment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- <li>
          <a class="nav-link" href="./addedtask.html">Your Task <span class="sr-only"></span></a>
        </li> -->

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- <div class="text-center bg-secondary text-dark">
    <h1>Task Manager</h1>
  </div> -->
  <div class="container">
    <div class="card bg-primary">
      <div class="card-header">
        <p class="text-center"> "A good plan today is better than a perfect plan tomorrow."</p>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <div>
            <!-- <form action="task.html" method="post" id="myform"> -->
              <form action="submit">
              
                <label for="title" class="form-label">Title Of Task</label>
                <input type="text" class="form-control" id="title" placeholder="Title" required>
              
              
                <label for="description" class="form-label my-3">Description Of Task</label>
                <input textarea class="form-control" id="description" rows="3"
                  placeholder="Description" required></textarea>
                  <div class="mt-4"> 
                <input type="submit" class="btn btn-light"id="submit" name="Add Task">
                  </div> 
            </form>
          </div>
      </div>
    </div>
  </div>
  <div class="container">
  <h1>Your task</h1>
    <hr>
    <div id="task" class="row container-fluid"> </div>
  </div>
  <div class="container">
  <h1>Completed task</h1>
    <hr>
    <div id="completetask" class="row container-fluid"> </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
